<ion-header>

  <ion-navbar>
    <ion-title>NewPerson</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="xname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="xemail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input type="text" [(ngModel)]="xphone"></ion-input>
    </ion-item>
  </ion-list>

  <button (click)="save()" ion-button color="dark">
    Save
  </button>

  <button (click)="cancel()" ion-button color="light">
    Cancel
  </button>

</ion-content>
